<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>전체 주문 내역</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ adminNav.html::admin-navbar }"></div>
<div class="order-all-area">
    <span class="order-list-title">전체 주문 내역</span>
    <table>
        <tr>
            <th>주문번호</th>
            <th>상품명</th>
            <th>가격</th>
            <th>수량</th>
            <th>구매자</th>
            <th>주문일</th>
        </tr>
        <tr th:each="item : ${orderList}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.count}"></td>
            <td th:text="${item.member.username}"></td>
            <td th:text="${#temporals.format(item.created, 'yyyy.MM.dd HH:mm:ss')}"></td>
        </tr>
    </table>
</div>

</body>
</html>
