<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div class="admin-nav">
    <h2>admin page 👤</h2>
</div>
<div class="order-area">
    <h3 onclick="toggleOrderList()" class="order-list-title">전체 주문 내역 <i id="arrowIcon" class="fas fa-chevron-down"></i></h3>
    <table id="orderList" style="display: none;">
        <thead>
        <tr>
            <th>주문 번호</th>
            <th>상품명</th>
            <th>가격</th>
            <th>수량</th>
            <th>구매자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orderList}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.count}"></td>
            <td th:text="${item.member.displayName}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function toggleOrderList() {
       var orderList = document.getElementById("orderList");
       var arrowIcon = document.getElementById("arrowIcon");
       if (orderList.style.display === "none") {
           orderList.style.display = "block";
           arrowIcon.classList.remove("fa-chevron-down");
           arrowIcon.classList.add("fa-chevron-up");
       } else {
           orderList.style.display = "none";
           arrowIcon.classList.remove("fa-chevron-up");
           arrowIcon.classList.add("fa-chevron-down");
       }
   }
</script>
</body>
</html>
