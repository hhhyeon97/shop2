<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>detail</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>
<div class="detail">
    <h4>상세페이지</h4>
    <img th:if="${item.imageUrl}" th:src="${item.imageUrl}" alt="상품 이미지">
    <img th:unless="${item.imageUrl}" src="/img/notfoundimg.png" alt="상품 이미지 없음">
    <h4 th:text="${item.title}"></h4>
    <p th:text="${item.price + '원'}"></p>
</div>
<form action="/comment" method="POST"  class="review-form">
    <h3>리뷰 작성 <span th:text="'(' + ${comment.size() + ')'}"></span></h3>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input name="parent" th:value="${item.id}" style="display:none">
    <input name="content">
    <button type="submit">전송</button>
</form>
    <ul class="review-content">
        <li th:each="c : ${comment}" th:text="${c.content}"></li>
    </ul>

<form action="/order" method="POST">
    <h3>주문하기</h3>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input name="title" th:value="${item.title}" readonly>
    <input name="price" th:value="${item.price}">
    <input name="count" placeholder="count">
    <button style="text-align:left">주문하기</button>
</form>
</body>
</html>
