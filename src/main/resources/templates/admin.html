<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div class="admin-nav">
    <h2>admin page ðŸ‘¤</h2>
</div>
<div class="order-area">
    <h3 onclick="toggleOrderList()" class="order-list-title">ì „ì²´ ì£¼ë¬¸ ë‚´ì—­<i id="arrowIcon" class="fas fa-chevron-down"></i></h3>
    <ul id="orderList" style="display: none;">
        <li th:each="item : ${orderList}">
            <span th:text="${item.id}"></span>
            <span th:text="${item.itemName}"></span>
            <span th:text="${item.price}"></span>
            <span th:text="${item.count}"></span>
            <span th:text="${item.member.displayName}"></span>
        </li>
    </ul>
</div>

<script>
    function toggleOrderList() {
       var orderList = document.getElementById("orderList");
       var arrowIcon = document.getElementById("arrowIcon");
       if (orderList.style.display === "none") {
           orderList.style.display = "block";
           arrowIcon.classList.remove("fa-chevron-down");
           arrowIcon.classList.add("fa-chevron-up");
       } else {
           orderList.style.display = "none";
           arrowIcon.classList.remove("fa-chevron-up");
           arrowIcon.classList.add("fa-chevron-down");
       }
   }
</script>
</body>
</html>
