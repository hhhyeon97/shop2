<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <style>
       /* 삭제 메시지에 페이드 아웃 효과 적용 */
       @keyframes fadeOut {
           from {
               opacity: 1;
           }
           to {
               opacity: 0;
           }
       }

       #successMessage {
           animation: fadeOut 1s ease-out 2s forwards; /* 2초 후에 페이드 아웃 시작 */
       }
    </style>
</head>
<body>
<div th:replace="~{nav.html::navbar}"></div>

<form action="/search" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input name="searchText" style="display:inline">
    <button type="submit">검색</button>
</form>
<div th:if="${logout}">
    <div id="logoutMessage" class="alert alert-primary" role="alert">
        세션이 만료되었습니다. 다시 로그인해주세요.
    </div>
</div>
<!-- 삭제 성공 메시지 -->
<div th:if="${successMessage}">
    <div id="successMessage" class="alert alert-primary" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
</div>
<div th:if="${errorMessage}">
    <div id="errorMessage" class="alert alert-primary" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
</div>


<div class="container">
    <div class="card" th:each="item : ${items}">
        <!-- 상품 이미지 -->
        <img th:if="${item.imageUrl}" th:src="${item.imageUrl}" alt="상품 이미지">
        <img th:unless="${item.imageUrl}" src="/img/notfoundimg.png" alt="상품 이미지 없음">
        <div>
            <!-- 상품 상세 페이지 링크 -->
            <a th:href="@{/detail/{id}(id=${item.id})}">
                <h4 th:text="${item.title}"></h4>
            </a>
            <p th:text="${item.price + '원'}"></p>
<!--            &lt;!&ndash; 상품 편집 페이지 링크 &ndash;&gt;-->
<!--            <a th:href="@{'/edit/' + ${item.id}}">✏️</a>-->
            <!-- 수정 버튼 -->
            <a th:if="${#authorization.expression('isAuthenticated()')}"
               th:href="@{'/edit/' + ${item.id}}">✏️</a>
        </div>
        <form th:id="'deleteForm_' + ${item.id}" th:action="@{'/delete/'+${item.id}}" method="post" style="display:inline">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <button type="submit" sec:authorize="isAuthenticated()">삭제</button>
        </form>
    </div>
</div>

<div class="pagination justify-content-center">
    <ul class="pagination">
        <li class="page-item" th:unless="${currentPage == 1}">
            <a class="page-link" th:href="@{/list(page=${currentPage - 1})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
            th:classappend="${pageNum == currentPage} ? 'active' : ''">
            <a class="page-link" th:href="@{/list(page=${pageNum})}" th:text="${pageNum}"></a>
        </li>

        <li class="page-item" th:unless="${currentPage == totalPages}">
            <a class="page-link" th:href="@{/list(page=${currentPage + 1})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</div>

<script>
    function confirmDelete(formId) {
     if (confirm("정말로 삭제하시겠습니까?")) {
         document.getElementById(formId).submit();
     }
 }

 // 삭제 메시지를 5초 후에 숨기기
//setTimeout(function() {
//   document.getElementById('successMessage').style.display = 'none';
//}, 5000);

</script>
</body>
</html>
