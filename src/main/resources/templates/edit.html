<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>write</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>
<div class="container join-area">
    <h2>상품 수정</h2>
<form action="/edit" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input name="id" th:value="${data.id}" style="display:none">
    <img th:if="${data.imageUrl}" th:src="${data.imageUrl}" alt="상품 이미지" class="edit-img">
    <input name="title" th:value="${data.title}" placeholder="수정할 상품명">
    <input name="price" th:value="${data.price}" placeholder="수정할 상품 가격">
    <button type="submit" class="edit-btn">수정</button>
</form>

</body>
</html>
