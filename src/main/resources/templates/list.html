<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>
<div class="card" th:each="item : ${items}">
    <img th:if="${item.imageUrl}" th:src="${item.imageUrl}" alt="상품 이미지">
    <img th:unless="${item.imageUrl}" src="/img/notfoundimg.png" alt="상품 이미지 없음">
    <div>
        <a th:href="@{/detail/{id}(id=${item.id})}">
            <h4 th:text="${item.title}"></h4>
        </a>
        <p th:text="${item.price + '원'}"></p>
        <a th:href="@{'/edit/'+${item.id}}">✏️</a>
        <!--삭제기능 다시 -->
    </div>
</div>
    <button class="btn">버튼</button>
<script>

</script>

</body>
</html>
